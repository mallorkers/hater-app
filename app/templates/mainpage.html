<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <title>Main Page</title>
</head>
<body>

  <div id="target" class="login_screen hidden">
    
    <div class="login_box">
      
      <span>LOGIN</span>

      <form method="post" action="/login" >
        <div class="input_container">
          <label for="user_input"><i class="fa fa-user"></i></label>
          <input id="user_input" type="text" name="user_login_input"/>
          <div class="login_tip">Tu nombre de usuario debe tener entre 4 y 10 carácteres y sólo puede contener letras, números y barras bajas.</div>
        </div>
        <div class="input_container">
          <label for="password_input"><i class="fa fa-key"></i></label>
          <input id="password_input" type="password" name="password_login_input"/>
        </div>
        <input class="submit_button" type="submit" value="ENTER">
      </form>

      <!-- <button>ENTER</button> -->

    </div>

  </div>

  <main>
    
    <header>

      <nav class="sup_navigation">
        <ul>
          <li class="menu_item send_publication"><span>Enviar</span></li>
          <li class="menu_item"><span>Moderar</span></li>
          <li class="menu_item"><span>Aleatorio</span></li>
        </ul>
      </nav>

      <button class="login_button">
        <span>LOGIN</span>
        <i class="fa fa-user space"></i>
      </button>

    </header>

  </main>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/js.js"></script>
</body>
</html>
